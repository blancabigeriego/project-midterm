<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/f11f09e05e.js"
      crossorigin="anonymous"
    ></script>
    <title>Contact</title>
  </head>
  <body>
    <header id="header">
      <nav class="nav">
        <img src="../images/circle.svg" alt="circle-logo" />
        <i class="fa-solid fa-bars"></i>
      </nav>
    </header>
    <main id="contact">
      <h1>Contact us</h1>
      <form>
        <label for="name">Full name *</label>
        <input
          id="name"
          name="name"
          type="text"
          placeholder="Enter your full name"
          required
        />
        <div>
          <label for="name">Email</label>
          <input
            id="email"
            name="email"
            type="text"
            placeholder="Enter your email"
            required
          />
          <label for="phone">Phone</label>
          <input
            id="phone"
            name="phone"
            type="number"
            placeholder="Enter your phone number"
            required
          />
        </div>
        <label for="message">Message</label>
        <textarea
          id="message"
          name="message"
          placeholder="Write your message here"
        ></textarea>
        <button>Submit</button>
      </form>
    </main>
    <footer>
      <div class="footer-container">
        <div class="content">
          <img src="../images/circle.svg" />
          <p>2972 Westheimer Rd. Santa Ana, Illinois 85486</p>
        </div>
        <div class="links">
          <span>Team</span>
          <span>Services</span>
          <span>About Us</span>
          <span>Press</span>
          <span>Projects</span>
          <span>Privacy Policy</span>
        </div>
      </div>
    </footer>
  </body>
</html>
