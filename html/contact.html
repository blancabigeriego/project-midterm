<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../styles/contact.css" />
    <script
      src="https://kit.fontawesome.com/f11f09e05e.js"
      crossorigin="anonymous"
    ></script>
    <title>Contact</title>
  </head>
  <body>
    <header id="header">
      <img src="../images/circle.svg" alt="circle-logo" />
      <nav class="nav">
        <i class="fa-solid fa-bars"></i>
        <ul class="hidden">
          <li><a class="blue" href="./home.html">Home</a></li>
          <li><a href="#projects">Projects</a></li>
          <li><a href="#services">Services</a></li>
        </ul>
      </nav>
      <a class="hidden btn" href="./contact.html">Contact Us</a>
    </header>
    <main id="contact">
      <h1>Contact us</h1>
      <form>
        <label class="label" for="name">Full name *</label>
        <input
          id="name"
          name="name"
          type="text"
          placeholder="Enter your full name"
          required
        />
        <div class="row-inputs-container">
          <div>
            <label class="label" for="name">Email</label>
            <input
              id="email"
              name="email"
              type="text"
              placeholder="Enter your email"
              required
            />
          </div>
          <div>
            <label class="label" for="phone">Phone</label>
            <input
              id="phone"
              name="phone"
              type="number"
              placeholder="Enter your phone number"
              required
            />
          </div>
        </div>
        <label class="label" for="message">Message</label>
        <textarea
          id="message"
          name="message"
          placeholder="Write your message here..."
        ></textarea>
        <button>Submit</button>
      </form>
    </main>
    <footer id="footer">
      <div class="footer-container">
        <div class="content">
          <img src="../images/circle.svg" />
          <p>2972 Westheimer Rd. Santa Ana, <br />Illinois 85486</p>
        </div>
        <div class="links">
          <a href="#">Team</a>
          <a href="#services">Services</a>
          <a href="#">About Us</a>
          <a href="#">Press</a>
          <a href="#projects">Projects</a>
          <a href="#">Privacy Policy</a>
        </div>
      </div>
    </footer>
  </body>
</html>
